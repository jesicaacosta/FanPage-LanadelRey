<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lana del Rey Fan Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!--Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #fdeedd;">
        <a class="navbar-brand " href="index.html">
            <img src="images/Lana-Del-Rey-Logo-2019.png" height="100px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="discografia.html">Discografía</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contact-form" action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <div class="radio-group">
                    <label>Motivo de contacto:</label>

                    <div>
                        <input type="radio" id="error" name="tipo-contacto" value="error" required>
                        <label for="error">Reportar un error</label>
                    </div>

                    <div>
                        <input type="radio" id="colaborar" name="tipo-contacto" value="colaborar" required>
                        <label for="colaborar">Colaborar</label>
                    </div>

                    <div>
                        <input type="radio" id="contratar" name="tipo-contacto" value="contratar" required>
                        <label for="contratar">Contratar servicios</label>
                    </div>
                </div>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
            </form>
        </section>

    </main>



    <!-- Footer -->
    <footer>

        <div class="footer-container">
            <!-- Columna 1: Enlaces de Lana Del Rey -->
            <div class="footer-column">
                <h4>Lana Del Rey</h4>
                <ul>
                    <li><a href="https://www.youtube.com/@LanaDelRey" target="_blank">
                            <span class="box-icon-png"> <img src="images/youtube.png" class="icon-png"
                                    alt="Instagram"></span>Canal de YouTube</a>
                    </li>
                    <li><a href="https://www.instagram.com/honeymoon" target="_blank"><span class="box-icon-png"> <img
                                    src="images/instagram.png" class="icon-png" alt="Instagram"></span>Instagram</a>
                    </li>
                    <li><a href="https://open.spotify.com/intl-es/artist/00FQb4jTyendYWaN8pK0wa" target="_blank">
                            <span class="box-icon-png"> <img src="images/spotify.png" class="icon-png"
                                    alt="Instagram"></span>Spotify</a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
